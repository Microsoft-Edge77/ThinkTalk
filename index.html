<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00a2e8; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI Light', 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg) no-repeat center center fixed; 
            background-size: cover; color: #fff; height: 100vh; overflow: hidden; 
        }

        /* ANIMATIONS */
        @keyframes metroIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate { animation: metroIn 0.3s ease-out forwards; }

        /* TUILES ET Ã‰CARTEMENT */
        .tiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .tile { 
            background: var(--accent); padding: 15px; height: 120px; 
            display: flex; flex-direction: column; justify-content: flex-end; 
            font-weight: bold; position: relative; cursor: pointer;
            transition: transform 0.15s; overflow: hidden;
        }
        .tile:hover { transform: scale(1.05); z-index: 5; }
        .tile:active { transform: scale(0.95); }
        .live-preview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 10px; font-size: 11px; font-weight: 300; background: rgba(0,0,0,0.15); pointer-events: none; }

        /* BOUTON Ã‰PINGLE (BLEU SUR NOIR) */
        .btn-attach { 
            width: 48px; height: 48px; border-radius: 50%; background: #000; 
            border: 2px solid var(--accent); display: flex; align-items: center; 
            justify-content: center; flex-shrink: 0; cursor: pointer;
        }
        .btn-attach svg { width: 24px; height: 24px; fill: var(--accent); }

        /* MESSAGES ET CONTEXT MENU */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 20px; }
        .msg { 
            background: rgba(255,255,255,0.08); padding: 12px; border-left: 4px solid #333; 
            width: fit-content; max-width: 85%; position: relative; cursor: pointer;
            user-select: none; /* EmpÃªche la sÃ©lection de texte pendant le hold */
        }
        .msg.mine { border-left-color: var(--accent); background: rgba(255,255,255,0.15); }

        /* DIALOGUES ET POPUPS */
        #metro-dialog { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .dialog-box { background: #000; border: 2px solid var(--accent); width: 90%; max-width: 380px; padding: 30px; }
        .dialog-box h2 { font-weight: 100; font-size: 32px; margin-bottom: 20px; }
        .dialog-box input { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 20px; outline: none; border-radius: 0; }
        .btn-metro { padding: 12px 24px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        .btn-metro.primary { border-color: var(--accent); background: var(--accent); }
        .btn-metro.danger { border-color: #e51400; background: #e51400; }

        /* LAYOUTS */
        #pc-layout { display: none; height: 100vh; }
        #sidebar { width: 320px; border-right: 1px solid #222; padding: 25px; display: flex; flex-direction: column; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); }
        .search-box { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; margin-bottom: 15px; outline: none; }

        /* PANORAMA */
        #mobile-layout { display: none; height: 100vh; padding-top: 60px; }
        .mobile-header { position: fixed; top: 0; width: 100%; height: 60px; background: #000; display: flex; align-items: center; padding: 0 20px; z-index: 900; border-bottom: 1px solid #222; }
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 20px; overflow-y: auto; padding-bottom: 150px; }

        /* MENU HAMBURGER */
        #side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #000; z-index: 1000; padding: 30px; border-right: 1px solid var(--accent); transition: 0.3s; }
        #side-menu.open { left: 0; }
        #menu-overlay { position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 999; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #555; font-weight: bold; }
        .nav-btn.active { color: #fff; border-bottom: 4px solid var(--accent); }
        
        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <div id="metro-dialog">
        <div class="dialog-box">
            <h2 id="dialog-title">titre</h2>
            <div id="dialog-body"></div>
            <div class="dialog-buttons" id="dialog-actions">
                <button class="btn-metro" onclick="closeDialog()">annuler</button>
                <button class="btn-metro primary" id="dialog-confirm">ok</button>
            </div>
        </div>
    </div>

    <div id="menu-overlay" onclick="toggleMenu()"></div>
    <div id="side-menu">
        <h1 style="font-weight:100; font-size:35px; margin-bottom:30px;">rÃ©glages</h1>
        <button class="btn-metro primary" style="width:100%; margin-bottom:10px;" onclick="openCreateRoom()">+ salon public</button>
        <button class="btn-metro primary" style="width:100%; margin-bottom:25px;" onclick="joinPrivateRoom()">ðŸ”‘ salon privÃ©</button>
        <p style="font-size:10px; color:var(--accent); text-transform:uppercase; margin-bottom:10px;">couleurs</p>
        <div id="accent-selector-menu" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:30px;"></div>
        <button class="btn-metro" style="width:100%;" onclick="openBgDialog()">fond d'Ã©cran</button>
        <button class="btn-metro danger" style="width:100%; margin-top:40px;" onclick="logout()">dÃ©connexion</button>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <div style="display:flex; align-items:center; margin-bottom:25px;">
                <div style="font-size:28px; cursor:pointer; margin-right:20px;" onclick="toggleMenu()">â‰¡</div>
                <h1 style="color:var(--accent); font-weight:100; font-size:30px;">ThinkTalk</h1>
            </div>
            <input type="text" class="search-box" placeholder="rechercher..." oninput="filterLists(this.value)">
            <div id="pc-content-list" style="flex:1; overflow-y:auto;"></div>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column; background: rgba(0,0,0,0.3);">
            <div style="padding:25px; border-bottom:1px solid #222;"><h2 id="chat-title-pc" style="font-weight:100; font-size:40px;">#accueil</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <input type="file" id="file-pc" style="display:none" onchange="handleFile(this)">
                <button class="btn-attach" onclick="document.getElementById('file-pc').click()"><svg viewBox="0 0 24 24"><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg></button>
                <input type="text" id="in-pc" placeholder="rÃ©pondre..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-metro primary" onclick="send('pc')">envoyer</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div class="mobile-header">
            <div style="font-size:28px; cursor:pointer; margin-right:20px;" onclick="toggleMenu()">â‰¡</div>
            <span style="font-weight:100; letter-spacing:2px;">THINKTALK</span>
        </div>
        <div id="panorama">
            <section class="view">
                <h1 style="font-size:50px; font-weight:100; color:var(--accent); margin-bottom:20px;">salons</h1>
                <input type="text" class="search-box" placeholder="rechercher..." oninput="filterLists(this.value)">
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view">
                <h2 id="chat-title-mob" style="font-weight:100; font-size:35px; margin-bottom:15px;">chat</h2>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-size:50px; font-weight:100; color:var(--accent); margin-bottom:20px;">contacts</h1>
                <input type="text" class="search-box" placeholder="rechercher..." oninput="filterLists(this.value)">
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:75px; width:100%;">
            <input type="file" id="file-mob" style="display:none" onchange="handleFile(this)">
            <button class="btn-attach" onclick="document.getElementById('file-mob').click()"><svg viewBox="0 0 24 24"><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg></button>
            <input type="text" id="in-mob" placeholder="message...">
            <button class="btn-metro primary" onclick="send('mob')">ok</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">SALONS</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w", authDomain: "chat-github-6abb5.firebaseapp.com", databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app", projectId: "chat-github-6abb5" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = localStorage.getItem("thinktalk_pseudo"), current = { id: 'general', type: 'room' };

        // HOLD SYSTEM (LONG PRESS)
        let holdTimer;
        function setupHold(el, key, text, isMine) {
            if(!isMine) return;
            const start = () => holdTimer = setTimeout(() => openContext(key, text), 600);
            const cancel = () => clearTimeout(holdTimer);
            el.onmousedown = start; el.ontouchstart = start;
            el.onmouseup = cancel; el.ontouchend = cancel;
            el.oncontextmenu = (e) => { e.preventDefault(); openContext(key, text); };
        }

        function openContext(key, text) {
            openDialog("options", `<p style="margin-bottom:20px">Que voulez-vous faire avec ce message ?</p>`, null);
            document.getElementById('dialog-actions').innerHTML = `
                <button class="btn-metro" onclick="closeDialog()">annuler</button>
                <button class="btn-metro primary" onclick="editMsg('${key}','${text}')">Ã©diter</button>
                <button class="btn-metro danger" onclick="delMsg('${key}')">supprimer</button>
            `;
        }

        function openDialog(title, body, confirm) {
            const d = document.getElementById('metro-dialog');
            document.getElementById('dialog-title').textContent = title;
            document.getElementById('dialog-body').innerHTML = body;
            const actions = document.getElementById('dialog-actions');
            actions.innerHTML = `<button class="btn-metro" onclick="closeDialog()">annuler</button><button class="btn-metro primary" id="dialog-confirm">ok</button>`;
            if(confirm) document.getElementById('dialog-confirm').onclick = () => { confirm(); d.style.display='none'; };
            d.style.display = 'flex';
        }
        function closeDialog() { document.getElementById('metro-dialog').style.display = 'none'; }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('menu-overlay').style.display = document.getElementById('side-menu').classList.contains('open') ? 'block' : 'none'; }

        // CORE CHAT
        function setChat(id, type) {
            current = { id, type };
            const path = type==='room' ? `messages/public/${id}` : `messages/dm/${[user,id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', s => {
                const pc = document.getElementById('msg-pc'), mb = document.getElementById('msg-mob');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(snap => {
                    const m = snap.val(), isMine = m.pseudo === user;
                    const el = document.createElement('div');
                    el.className = `msg animate ${isMine?'mine':''}`;
                    el.innerHTML = `<div style="font-size:10px; color:var(--accent); font-weight:bold; margin-bottom:4px;">${m.pseudo}</div>
                                   <div>${m.text.startsWith('[img]') ? `<img src="${m.text.replace('[img]','')}" style="max-width:100%">`: m.text}</div>`;
                    setupHold(el, snap.key, m.text, isMine);
                    pc.appendChild(el.cloneNode(true)); mb.appendChild(el);
                });
                pc.scrollTop = pc.scrollHeight; mb.scrollTop = mb.scrollHeight;
            });
            document.getElementById('chat-title-pc').textContent = (type==='room'?'#':'@')+id;
            document.getElementById('chat-title-mob').textContent = (type==='room'?'#':'@')+id;
        }

        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            const path = current.type==='room' ? `messages/public/${current.id}` : `messages/dm/${[user,current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: i.value.trim(), timestamp: Date.now() });
            i.value = "";
        }

        function delMsg(key) { 
            db.ref(current.type==='room'?`messages/public/${current.id}/${key}`:`messages/dm/${[user,current.id].sort().join("__")}/${key}`).remove(); 
            closeDialog();
        }

        function editMsg(key, old) {
            closeDialog();
            openDialog("Ã©diter", `<input type="text" id="edit-v" value="${old}">`, () => {
                const n = document.getElementById('edit-v').value;
                db.ref(current.type==='room'?`messages/public/${current.id}/${key}`:`messages/dm/${[user,current.id].sort().join("__")}/${key}`).update({ text: n });
            });
        }

        // LIVE TILES ET LISTES
        function loadLists() {
            db.ref("rooms").on('value', s => {
                const mb = document.getElementById('mob-rooms'), pc = document.getElementById('pc-content-list');
                mb.innerHTML = ""; pc.innerHTML = "";
                const saved = JSON.parse(localStorage.getItem("tt_saved_p") || "[]");
                const add = (id, priv) => {
                    const t = document.createElement('div'); t.className="tile animate"; t.innerHTML = (priv?'ðŸ”‘ ':'# ')+id;
                    t.onclick = () => { setChat(id, 'room'); goTo(1); }; mb.appendChild(t.cloneNode(true));
                    t.onclick = () => setChat(id, 'room'); pc.appendChild(t);
                    // Live Tile logic
                    db.ref(`messages/public/${id}`).limitToLast(1).on('child_added', snap => {
                        let p = t.querySelector('.live-preview') || document.createElement('div');
                        p.className='live-preview'; p.innerHTML=`<b style="color:#fff">${snap.val().pseudo}</b><br>${snap.val().text.substring(0,20)}`;
                        t.appendChild(p);
                    });
                };
                add('general', false);
                s.forEach(r => { if(r.key!=='general' && (!r.val().code || saved.includes(r.key))) add(r.key, r.val().code); });
            });
            db.ref("users").on('value', s => {
                const mc = document.getElementById('mob-contacts'); mc.innerHTML = "";
                s.forEach(u => {
                    if(u.key === user) return;
                    const t = document.createElement('div'); t.className="tile animate"; t.style.background="rgba(255,255,255,0.1)"; t.innerHTML = "@ "+u.key;
                    t.onclick = () => { setChat(u.key, 'dm'); goTo(1); }; mc.appendChild(t);
                });
            });
        }

        function openCreateRoom() { openDialog("nouveau salon", `<input type="text" id="rn" placeholder="nom"><input type="text" id="rc" placeholder="code (optionnel)">`, () => { const n = document.getElementById('rn').value.toLowerCase().trim(); const c = document.getElementById('rc').value.trim(); if(n) db.ref('rooms/'+n).set({code:c||null}); }); }
        function joinPrivateRoom() { openDialog("rejoindre", `<input type="text" id="jn" placeholder="nom"><input type="text" id="jc" placeholder="code">`, () => { const n = document.getElementById('jn').value.toLowerCase().trim(); const c = document.getElementById('jc').value.trim(); db.ref('rooms/'+n).once('value', s => { if(s.exists() && s.val().code === c) { let sv = JSON.parse(localStorage.getItem("tt_saved_p")||"[]"); if(!sv.includes(n)) sv.push(n); localStorage.setItem("tt_saved_p", JSON.stringify(sv)); setChat(n, 'room'); goTo(1); } }); }); }
        function initColors() {
            const cols = ["#00a2e8", "#a200ff", "#99b433", "#ff0097", "#e3a21a", "#da532c", "#00aba9"];
            const saved = localStorage.getItem("tt_accent") || "#00a2e8";
            document.documentElement.style.setProperty('--accent', saved);
            cols.forEach(c => {
                const d = document.createElement('div'); d.style = `width:35px;height:35px;background:${c};cursor:pointer;`;
                d.onclick = () => { document.documentElement.style.setProperty('--accent', c); localStorage.setItem("tt_accent", c); toggleMenu(); };
                document.getElementById('accent-selector-menu').appendChild(d);
            });
            if(localStorage.getItem("tt_bg")) document.body.style.backgroundImage = `url('${localStorage.getItem("tt_bg")}')`;
        }
        function openBgDialog() { openDialog("fond", `<input type="text" id="bgu" placeholder="url image">`, () => { const u = document.getElementById('bgu').value; document.body.style.backgroundImage=`url('${u}')`; localStorage.setItem("tt_bg", u); }); }
        function filterLists(v) { document.querySelectorAll('.tile').forEach(t => t.style.display = t.textContent.toLowerCase().includes(v.toLowerCase()) ? 'flex' : 'none'); }
        function goTo(x) { document.getElementById('panorama').style.transform = `translateX(-${x*100}vw)`; document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i===x)); document.getElementById('mob-bar').style.display = (x===1) ? 'flex' : 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(!user) { openDialog("bienvenue", `<input type="text" id="dp" placeholder="ton pseudo">`, () => { const p = document.getElementById('dp').value.trim(); if(p) { localStorage.setItem("thinktalk_pseudo", p); db.ref('users/'+p).set(true); location.reload(); } }); }
            else { db.ref('users/'+user).set(true); initColors(); loadLists(); setChat('general', 'room'); }
        };
    </script>
</body>
</html>
