<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ThinkTalk Mobile v3.0 - Metro Sync</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<style>
:root { 
    --accent: #00a2e8; 
    --bg: #000; 
    --nav-h: 65px; 
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { 
    margin: 0; padding: 0; 
    background: var(--bg); color: #fff; 
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; 
    height: 100%; overflow: hidden;
}

/* PANORAMA */
#panorama { 
    display: flex; 
    width: 300vw; height: 100%; 
    transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); 
}
.view { 
    width: 100vw; height: 100%; 
    display: flex; flex-direction: column; 
    padding: 20px 20px 0 20px; position: relative;
}

/* HEADER & HAMBURGER */
.header-row { display: flex; align-items: center; gap: 15px; margin-bottom: 5px; }
.hamburger { font-size: 28px; cursor: pointer; color: var(--accent); }
.page-title { font-size: 13px; text-transform: uppercase; font-weight: 600; letter-spacing: 2px; opacity: 0.7; }
.section-header { font-size: 45px; font-weight: 100; margin-bottom: 20px; color: var(--accent); }

/* GRILLE DE TUILES ASYMÃ‰TRIQUE */
.tiles-grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    grid-auto-rows: 80px; 
    gap: 10px; 
}
.tile { 
    background: var(--accent); 
    padding: 12px; 
    display: flex; 
    flex-direction: column; 
    justify-content: flex-end; 
    font-size: 16px; 
    font-weight: 600; 
    transition: transform 0.1s;
    position: relative;
    overflow: hidden;
}
.tile:active { transform: scale(0.95); }
.tile.large { grid-column: span 4; } /* Toute la largeur */
.tile.medium { grid-column: span 2; grid-row: span 2; } /* CarrÃ© moyen */
.tile.wide { grid-column: span 2; } /* Rectangle horizontal */
.tile.tall { grid-row: span 2; } /* Rectangle vertical */
.tile.contact { background: #333; }
.tile.danger { background: #e81123; }
.private-icon { position: absolute; top: 8px; right: 8px; font-size: 12px; }

/* PROFIL OVERLAY */
#profile-menu {
    position: fixed; top: 0; left: 0; width: 85%; height: 100%;
    background: #051933; z-index: 2000;
    transform: translateX(-100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 40px 25px; border-right: 2px solid var(--accent);
}
#profile-menu.open { transform: translateX(0); }
.profile-link { display: block; padding: 15px 0; font-size: 20px; color: #fff; text-decoration: none; border-bottom: 1px solid #1a3a5f; }
.profile-link.delete { color: #ff5050; margin-top: 40px; border-bottom: none; }

/* CHAT AREA */
.scroll-area { flex: 1; overflow-y: auto; padding-bottom: 140px; }
.msg-bubble { margin-bottom: 15px; border-left: 3px solid var(--accent); padding-left: 12px; }
.msg-pseudo { color: var(--accent); font-size: 12px; font-weight: bold; }
.msg-text { font-size: 18px; font-weight: 300; word-wrap: break-word; }

/* NAV BAR */
.nav-bottom { 
    position: fixed; bottom: 0; left: 0; width: 100%; 
    height: var(--nav-h); background: #000; 
    display: flex; justify-content: space-around; align-items: center; 
    border-top: 1px solid #333; z-index: 100;
}
.nav-item { font-size: 11px; text-transform: uppercase; color: #666; font-weight: bold; }
.nav-item.active { color: #fff; border-bottom: 2px solid var(--accent); }

/* INPUTS */
#chat-bar {
    position: fixed; bottom: var(--nav-h); left: 0; width: 100%;
    padding: 10px; background: #111; display: none; align-items: center; gap: 8px;
    z-index: 95; border-top: 1px solid #222;
}
#chat-bar input { flex: 1; height: 42px; padding: 0 12px; border-radius: 6px; border: none; background: #fff; color: #000; }
#chat-bar button { height: 42px; padding: 0 15px; background: var(--accent); border: none; border-radius: 6px; color: #fff; font-weight: bold; }

/* AUTH */
#auth { position: fixed; inset: 0; background: #000; z-index: 3000; padding: 40px 20px; }
.hidden { display: none !important; }
</style>
</head>
<body>

<div id="profile-menu">
    <div style="font-size: 12px; opacity: 0.5; margin-bottom: 5px;">CONNECTÃ‰ EN TANT QUE</div>
    <h2 id="me-pseudo" style="margin-top:0; color:var(--accent); margin-bottom:30px;">PSEUDO</h2>
    <a href="#" class="profile-link" onclick="changeCode()">Changer mon code</a>
    <a href="#" class="profile-link" onclick="logout()">Se dÃ©connecter</a>
    <a href="#" class="profile-link delete" onclick="deleteMyAccount()">Supprimer le compte</a>
    <button onclick="toggleMenu()" style="margin-top:50px; background:none; border:1px solid #fff; color:#fff; padding:10px 20px;">FERMER</button>
</div>

<div id="auth">
    <div class="page-title">THINKTALK</div>
    <h1 class="section-header">identification</h1>
    <input id="authPseudo" type="text" placeholder="pseudo" style="width:100%; padding:15px; margin-bottom:10px; border:none; background:#222; color:#fff;">
    <input id="authCode" type="password" placeholder="code" style="width:100%; padding:15px; margin-bottom:20px; border:none; background:#222; color:#fff;">
    <button onclick="handleAuth('login')" style="width:100%; padding:18px; background:var(--accent); color:#fff; border:none; font-weight:bold; letter-spacing:2px;">CONNEXION</button>
    <button onclick="handleAuth('register')" style="width:100%; padding:15px; background:none; color:#888; border:none; margin-top:10px;">crÃ©er un compte</button>
</div>

<div id="panorama">
    <section class="view">
        <div class="header-row">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="page-title">THINKTALK</div>
        </div>
        <h1 class="section-header">accueil</h1>
        <div id="rooms-grid" class="tiles-grid">
            </div>
        <button onclick="createRoomPrompt()" style="margin-top:15px; width:100%; padding:12px; background:none; border:1px solid #555; color:#fff;">+ CRÃ‰ER UN SALON</button>
    </section>

    <section class="view">
        <div class="page-title">DISCUTER</div>
        <h1 class="section-header" id="chat-title">salon</h1>
        <div id="message-container" class="scroll-area"></div>
    </section>

    <section class="view">
        <div class="page-title">PERSONNES</div>
        <h1 class="section-header">contacts</h1>
        <div id="contacts-grid" class="tiles-grid">
            </div>
        <button onclick="addContactPrompt()" style="margin-top:15px; width:100%; padding:12px; background:none; border:1px solid #555; color:#fff;">+ AJOUTER UN AMI</button>
    </section>
</div>

<div id="chat-bar">
    <input id="msgInput" type="text" placeholder="RÃ©pondre...">
    <button onclick="sendMessage()">OK</button>
</div>

<nav class="nav-bottom">
    <div class="nav-item active" onclick="goTo(0)">accueil</div>
    <div class="nav-item" onclick="goTo(1)">chat</div>
    <div class="nav-item" onclick="goTo(2)">contacts</div>
</nav>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
    apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
    authDomain: "chat-github-6abb5.firebaseapp.com",
    databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-github-6abb5",
    storageBucket: "chat-github-6abb5.firebasestorage.app",
    messagingSenderId: "1038562300660",
    appId: "1:1038562300660:web:b57b74a7539466e16384a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem('tt_user');
let currentCtx = null;

/* UI & NAV */
function toggleMenu() { document.getElementById('profile-menu').classList.toggle('open'); }
function goTo(index) {
    document.getElementById('panorama').style.transform = `translateX(-${index * 100}vw)`;
    document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === index));
    document.getElementById('chat-bar').style.display = (index === 1) ? 'flex' : 'none';
}

/* AUTH DYNAMIQUE */
async function handleAuth(type) {
    const p = document.getElementById('authPseudo').value.trim();
    const c = document.getElementById('authCode').value.trim();
    if(!p || c.length < 4) return alert("Pseudo et code (4+) requis");

    const userRef = db.ref('users/' + p);
    const snap = await userRef.get();

    if(type === 'register') {
        if(snap.exists()) return alert("Pseudo dÃ©jÃ  pris");
        await userRef.set({ code: c });
        alert("Compte crÃ©Ã© !");
    } else {
        if(!snap.exists() || snap.val().code !== c) return alert("Erreur d'identification");
        user = p;
        localStorage.setItem('tt_user', p);
        startApp();
    }
}

function startApp() {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('me-pseudo').textContent = user;
    loadRooms();
    loadContacts();
    openRoom('general', 'room');
}

/* SYNC SALONS (STYLE ASYMÃ‰TRIQUE) */
function loadRooms() {
    const grid = document.getElementById('rooms-grid');
    db.ref("rooms").on('value', snap => {
        grid.innerHTML = "";
        let i = 0;
        snap.forEach(child => {
            const r = child.val();
            const tile = document.createElement('div');
            tile.className = 'tile';
            
            // Logique de taille alternÃ©e pour le style Metro
            if(i % 5 === 0) tile.classList.add('medium'); // 1Ã¨re, 6Ã¨me... sont grandes
            else if(i % 3 === 0) tile.classList.add('wide'); // Rectangle large
            
            tile.innerHTML = `<span>#${r.name}</span> ${r.private ? '<span class="private-icon">ðŸ”’</span>' : ''}`;
            tile.onclick = () => selectRoom(r);
            grid.appendChild(tile);
            i++;
        });
    });
}

async function selectRoom(room) {
    if(room.private && room.creator !== user) {
        const pass = prompt("Salon privÃ©. Code :");
        if(pass !== room.code) return alert("Code erronÃ©");
    }
    openRoom(room.name, 'room');
}

function openRoom(id, type) {
    currentCtx = { id, type };
    document.getElementById('chat-title').textContent = (type === 'room' ? '#' : '@') + id;
    listenMessages();
    goTo(1);
}

/* CHAT SYNC (CORRIGÃ‰ V2.9) */
function listenMessages() {
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    const ref = db.ref(path);
    const container = document.getElementById('message-container');
    ref.off();
    container.innerHTML = "";
    ref.limitToLast(50).on('child_added', snap => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'msg-bubble';
        div.id = "msg-" + snap.key;
        div.innerHTML = `<div class="msg-pseudo">${m.pseudo}</div><div class="msg-text">${m.text}</div>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });
    ref.on('child_removed', snap => {
        const el = document.getElementById("msg-"+snap.key);
        if(el) el.remove();
    });
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    if(!input.value.trim()) return;
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    db.ref(path).push({ pseudo: user, text: input.value.trim(), timestamp: Date.now() });
    input.value = "";
}

/* FONCTIONS PROFIL (SYNC PC) */
async function changeCode() {
    const n = prompt("Nouveau code (4 chiffres min) :");
    if(n && n.length >= 4) {
        await db.ref(`users/${user}`).update({code: n});
        alert("Code modifiÃ© !");
        toggleMenu();
    }
}

async function deleteMyAccount() {
    if(confirm("Supprimer dÃ©finitivement votre compte ?")) {
        await db.ref(`users/${user}`).remove();
        logout();
    }
}

async function createRoomPrompt() {
    const name = prompt("Nom du salon :")?.trim().toLowerCase();
    if(!name) return;
    const isPriv = confirm("PrivÃ© ?");
    let code = isPriv ? prompt("Code du salon :") : "";
    await db.ref("rooms/"+name).set({ name, private: isPriv, code, creator: user });
}

/* CONTACTS & DM */
function loadContacts() {
    const grid = document.getElementById('contacts-grid');
    db.ref("contacts/"+user).on('value', snap => {
        grid.innerHTML = "";
        snap.forEach(child => {
            const name = child.key;
            const tile = document.createElement('div');
            tile.className = 'tile contact wide';
            tile.innerHTML = `<span>@${name}</span>`;
            tile.onclick = () => openRoom(name, 'dm');
            grid.appendChild(tile);
        });
    });
}

async function addContactPrompt() {
    const p = prompt("Pseudo de l'ami :");
    if(!p || p === user) return;
    const check = await db.ref("users/"+p).get();
    if(!check.exists()) return alert("Utilisateur inconnu");
    await db.ref(`contacts/${user}/${p}`).set(true);
    await db.ref(`contacts/${p}/${user}`).set(true);
}

function getConvId(a, b) { return [a, b].sort().join("__"); }
function logout() { localStorage.clear(); location.reload(); }

window.onload = () => { if(user) startApp(); };
</script>
</body>
</html>
