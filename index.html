<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ThinkTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase compat (Realtime Database) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    :root {
      --accent: #00a2e8;
      --bg: #000000;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font: inherit;
    }

    button:disabled { opacity: 0.6; cursor: default; }
    input { font: inherit; }

    /* Auth overlay */
    #auth-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #auth-popup {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
    }

    #auth-popup h2 { margin: 0 0 10px 0; }
    #auth-popup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #333;
      background: #000;
      color: var(--text);
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button { flex: 1; }

    /* Popup custom */
    #popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }

    #popup-box {
      background: #111;
      padding: 16px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
    }

    #popup-box p { margin: 0 0 12px 0; }

    /* Settings panel */
    #settings-panel {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 16px;
      z-index: 900;
      transition: left 0.2s;
    }

    #settings-panel h3 { margin: 0 0 12px 0; }
    #settings-panel button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      text-align: left;
    }

    /* PC layout */
    #pc-layout {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #pc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #222;
    }

    #pc-header h1 { margin: 0; font-size: 20px; }
    #pc-header nav button { margin-left: 8px; }

    #pc-main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    #pc-sidebar {
      width: 260px;
      border-right: 1px solid #222;
      padding: 8px;
      overflow-y: auto;
    }

    #pc-sidebar h2 { margin: 0 0 8px 0; }

    #pc-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #pc-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }

    .msg-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #222;
      padding: 8px;
      margin-bottom: 8px;
    }

    .msg {
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    .msg-text {
      flex: 1;
      font-size: 14px;
    }

    .msg-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .msg-actions button {
      padding: 2px 6px;
      font-size: 11px;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #333;
      background: #000;
      color: var(--text);
    }

    /* Mobile layout */
    #mobile-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #mob-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #222;
    }

    #mob-header h1 {
      margin: 0 auto 0 8px;
      font-size: 18px;
    }

    #mob-main {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .mob-view {
      display: none;
      padding: 8px;
      height: 100%;
      overflow-y: auto;
    }

    .mob-view.active { display: block; }

    #mob-bottom-bar {
      display: flex;
      border-top: 1px solid #222;
    }

    #mob-bottom-bar button {
      flex: 1;
      border-radius: 0;
    }

    .mob-tab.active { background: #111; }

    /* Contacts tiles */
    .mob-contacts-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    #mob-contacts-tiles {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .contact-tile {
      background: #222;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .contact-name { font-weight: 600; }
    .contact-last { font-size: 12px; opacity: 0.8; }

    /* Forms salons priv√©s */
    .small-form {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .small-form input {
      padding: 6px;
      border: 1px solid #333;
      background: #000;
      color: var(--text);
    }

    .room-item {
      width: 100%;
      text-align: left;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #222;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .room-name { font-weight: 600; }
    .room-tag {
      font-size: 11px;
      opacity: 0.8;
    }

    /* Responsive */
    @media (min-width: 800px) {
      #pc-layout { display: flex; }
      #mobile-layout { display: none; }
    }
  </style>
</head>
<body>

  <!-- Settings -->
  <div id="settings-panel">
    <h3>Param√®tres</h3>

    <button id="btn-change-bg">Changer le fond</button>

  <!-- Input fichier fond -->
  <input type="file" id="bg-file-input" accept="image/*" style="display:none;">

  <!-- PC layout -->
  <div id="pc-layout">
    <header id="pc-header">
      <h1>ThinkTalk</h1>
      <nav>
        <button class="pc-tab" data-tab="rooms">Salons</button>
        <button class="pc-tab" data-tab="contacts">Contacts</button>
        <button class="pc-tab" data-tab="settings" id="pc-settings-btn">Param√®tres</button>

      <aside id="pc-sidebar">
        <h2 id="pc-sidebar-title">Salons</h2>

        <div id="pc-rooms-panel">
          <div class="small-form">
            <strong>Cr√©er un salon priv√©</strong>

  <!-- Mobile layout -->
  <div id="mobile-layout">

      <button id="mob-hamburger">‚ò∞</button>

    </header>

    <main id="mob-main">
      <section id="mob-home" class="mob-view active">

      <section id="mob-rooms" class="mob-view">

        <div class="small-form">

          <input type="text" id="mob-new-room-code" placeholder="Code du salon">

        <div class="small-form">

  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
      authDomain: "chat-github-6abb5.firebaseapp.com",
      databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-github-6abb5",
      storageBucket: "chat-github-6abb5.firebasestorage.app",
      messagingSenderId: "1038562300660",
      appId: "1:1038562300660:web:def37e626c74983e6384a1",
      measurementId: "G-2N92RJXQDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === √âtat global ===
    let currentUser = { pseudo: null, code: null };
    let currentChat = {
      type: null,      // "room" ou "dm"
      roomId: null,    // pour salons
      roomName: null,
      isPrivateRoom: false,
      convId: null,    // pour DM
      dmWith: null     // pseudo du contact
    };

    // === Popup ===
    function showPopup(msg) {
      document.getElementById("popup-message").textContent = msg;
      document.getElementById("popup-overlay").style.display = "flex";
    }
    function hidePopup() {
      document.getElementById("popup-overlay").style.display = "none";
    }

    // === Session ===
    function saveSession(pseudo, code) {
      localStorage.setItem("thinktalk_pseudo", pseudo);
      localStorage.setItem("thinktalk_code", code);
      currentUser.pseudo = pseudo;
      currentUser.code = code;
    }

    function loadSession() {
      const p = localStorage.getItem("thinktalk_pseudo");
      const c = localStorage.getItem("thinktalk_code");
      if (p && c) {
        currentUser.pseudo = p;
        currentUser.code = c;
        return true;
      }
      return false;
    }

    function logout() {
      localStorage.removeItem("thinktalk_pseudo");
      localStorage.removeItem("thinktalk_code");
      currentUser.pseudo = null;
      currentUser.code = null;
      document.getElementById("auth-overlay").style.display = "flex";
    }

    // === Users ===
    function userRef(pseudo) {
      return db.ref("users/" + pseudo);
    }

    function checkUserExists(pseudo) {
      return userRef(pseudo).once("value").then(s => s.exists());
    }

    function createUser(pseudo, code) {
      return userRef(pseudo).set({ code: code });
    }

    function loadUser(pseudo) {
      return userRef(pseudo).once("value").then(s => s.val());
    }

    // === Fond ===
    function applyBackgroundFromStorage() {
      const bg = localStorage.getItem("thinktalk_bg");
      if (bg) {
        document.body.style.backgroundImage = `url(${bg})`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
      } else {
        document.body.style.backgroundImage = "none";
        document.body.style.backgroundColor = "#000000";
      }
    }

    // === Messages : helpers ===
    function buildMessageElement(msgId, data, isPC, isDM, isPrivateRoom) {
      const div = document.createElement("div");
      div.className = "msg";
      div.dataset.msgId = msgId;

      const textDiv = document.createElement("div");
      textDiv.className = "msg-text";
      const content = data.text || data.url || "";
      textDiv.textContent = `${data.pseudo} : ${content}`;
      div.appendChild(textDiv);

      if (data.pseudo === currentUser.pseudo) {
        const actions = document.createElement("div");
        actions.className = "msg-actions";

        const btnEdit = document.createElement("button");
        btnEdit.textContent = "‚úèÔ∏è";
        btnEdit.title = "Modifier";
        btnEdit.addEventListener("click", (e) => {
          e.stopPropagation();
          editMessage(msgId, data, isDM, isPrivateRoom);
        });

        const btnDel = document.createElement("button");
        btnDel.textContent = "üóëÔ∏è";
        btnDel.title = "Supprimer";
        btnDel.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteMessage(msgId, isDM, isPrivateRoom);
        });

        actions.appendChild(btnEdit);
        actions.appendChild(btnDel);
        div.appendChild(actions);
      }

      if (!isPC) {
        let pressTimer = null;
        div.addEventListener("touchstart", (e) => {
          pressTimer = setTimeout(() => {
            if (data.pseudo === currentUser.pseudo) {
              const choice = prompt("Tape '1' pour modifier, '2' pour supprimer");
              if (choice === "1") editMessage(msgId, data, isDM, isPrivateRoom);
              else if (choice === "2") deleteMessage(msgId, isDM, isPrivateRoom);
            }
          }, 500);
        });
        div.addEventListener("touchend", () => {
          clearTimeout(pressTimer);
        });
      }

      return div;
    }

    function getCurrentRoomPath() {
      if (!currentChat.roomId) return null;
      if (currentChat.isPrivateRoom) {
        return "messages/private_rooms/" + currentChat.roomId;
      } else {
        return "messages/public/" + currentChat.roomId;
      }
    }

    function getCurrentDMPath() {
      if (!currentChat.convId) return null;
      return "messages/dm/" + currentChat.convId;
    }

    function deleteMessage(msgId, isDM, isPrivateRoom) {
      let path;
      if (isDM) {
        path = getCurrentDMPath();
      } else {
        path = getCurrentRoomPath();
      }
      if (!path) return;
      db.ref(path + "/" + msgId).remove();
    }

    function editMessage(msgId, data, isDM, isPrivateRoom) {
      const newText = prompt("Modifier le message :", data.text || "");
      if (newText === null) return;
      let path;
      if (isDM) path = getCurrentDMPath();
      else path = getCurrentRoomPath();
      if (!path) return;
      db.ref(path + "/" + msgId).update({
        text: newText
      });
    }

    // === Chat listeners ===
    let currentRoomListener = null;
    let currentDMListener = null;

    function listenRoom(roomId, roomName, isPrivateRoom, targetId) {
      currentChat.type = "room";
      currentChat.roomId = roomId;
      currentChat.roomName = roomName;
      currentChat.isPrivateRoom = isPrivateRoom;
      currentChat.convId = null;
      currentChat.dmWith = null;

      const container = document.getElementById(targetId);
      const path = isPrivateRoom
        ? "messages/private_rooms/" + roomId
        : "messages/public/" + roomId;

      if (currentRoomListener) currentRoomListener.off();
      if (currentDMListener) currentDMListener.off();

      const ref = db.ref(path);
      currentRoomListener = ref;
      ref.on("value", snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const msgId = child.key;
          const data = child.val();
          const el = buildMessageElement(
            msgId,
            data,
            targetId === "msg-pc",
            false,
            isPrivateRoom
          );
          container.appendChild(el);
        });
        container.scrollTop = container.scrollHeight;
      });
    }

    function listenDM(convId, otherPseudo, targetId) {
      currentChat.type = "dm";
      currentChat.convId = convId;
      currentChat.dmWith = otherPseudo;
      currentChat.roomId = null;
      currentChat.roomName = null;
      currentChat.isPrivateRoom = false;

      const container = document.getElementById(targetId);
      const path = "messages/dm/" + convId;

      if (currentRoomListener) currentRoomListener.off();
      if (currentDMListener) currentDMListener.off();

      const ref = db.ref(path);
      currentDMListener = ref;
      ref.on("value", snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const msgId = child.key;
          const data = child.val();
          const el = buildMessageElement(
            msgId,
            data,
            targetId === "msg-pc",
            true,
            false
          );
          container.appendChild(el);
        });
        container.scrollTop = container.scrollHeight;
      });
    }

    function sendCurrentMessage(text) {
      if (!text) return;
      if (currentChat.type === "room") {
        const path = getCurrentRoomPath();
        if (!path) return;
        db.ref(path).push({
          pseudo: currentUser.pseudo,
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      } else if (currentChat.type === "dm") {
        const path = getCurrentDMPath();
        if (!path) return;
        db.ref(path).push({
          pseudo: currentUser.pseudo,
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }

    // === Rooms ===
    function ensureDefaultPublicRooms() {
      const ref = db.ref("rooms");
      ref.once("value").then(snap => {
        if (!snap.exists()) {
          const defaults = ["general", "random", "dev"];
          defaults.forEach(name => {
            ref.push({
              name: name,
              isPrivate: false
            });
          });
        }
      });
    }

    function createPrivateRoom(name, code) {
      if (!name || !code) {
        showPopup("Nom et code obligatoires.");
        return;
      }
      const ref = db.ref("rooms").push();
      const roomId = ref.key;
      ref.set({
        name: name,
        isPrivate: true,
        code: code,
        owner: currentUser.pseudo,
        members: {
          [currentUser.pseudo]: true
        }
      });
    }

    function joinPrivateRoom(name, code) {
      if (!name || !code) {
        showPopup("Nom et code obligatoires.");
        return;
      }
      db.ref("rooms").once("value").then(snap => {
        let found = null;
        snap.forEach(child => {
          const val = child.val();
          if (val && val.isPrivate && val.name === name && val.code === code) {
            found = { id: child.key, data: val };
          }
        });
        if (!found) {
          showPopup("Aucun salon priv√© trouv√© avec ce nom et ce code.");
          return;
        }
        const membersRef = db.ref("rooms/" + found.id + "/members/" + currentUser.pseudo);
        membersRef.set(true);
      });
    }

    function userIsMemberOfRoom(roomData) {
      if (!roomData.isPrivate) return true;
      if (!roomData.members) return false;
      return !!roomData.members[currentUser.pseudo];
    }

    function initRoomsPC() {
      const list = document.getElementById("pc-list");
      const ref = db.ref("rooms");
      ref.on("value", snap => {
        list.innerHTML = "";
        let firstSelectable = null;
        snap.forEach(child => {
          const id = child.key;
          const data = child.val();
          if (!data || !data.name) return;
          if (!userIsMemberOfRoom(data)) return;

          const btn = document.createElement("button");
          btn.className = "room-item";
          const left = document.createElement("span");
          left.className = "room-name";
          left.textContent = "#" + data.name;
          const right = document.createElement("span");
          right.className = "room-tag";
          right.textContent = data.isPrivate ? "Priv√©" : "Public";
          btn.appendChild(left);
          btn.appendChild(right);

          btn.addEventListener("click", () => {
            document.getElementById("chat-title-pc").textContent = "#" + data.name;
            listenRoom(id, data.name, !!data.isPrivate, "msg-pc");
          });

          list.appendChild(btn);

          if (!firstSelectable) firstSelectable = { id, name: data.name, isPrivate: !!data.isPrivate };
        });

        if (!currentChat.roomId && firstSelectable) {
          document.getElementById("chat-title-pc").textContent = "#" + firstSelectable.name;
          listenRoom(firstSelectable.id, firstSelectable.name, firstSelectable.isPrivate, "msg-pc");
        }
      });
    }

    function initRoomsMobile() {
      const list = document.getElementById("mob-rooms-list");
      const ref = db.ref("rooms");
      ref.on("value", snap => {
        list.innerHTML = "";
        let firstSelectable = null;
        snap.forEach(child => {
          const id = child.key;
          const data = child.val();
          if (!data || !data.name) return;
          if (!userIsMemberOfRoom(data)) return;

          const btn = document.createElement("button");
          btn.className = "room-item";
          const left = document.createElement("span");
          left.className = "room-name";
          left.textContent = "#" + data.name;
          const right = document.createElement("span");
          right.className = "room-tag";
          right.textContent = data.isPrivate ? "Priv√©" : "Public";
          btn.appendChild(left);
          btn.appendChild(right);

          btn.addEventListener("click", () => {
            document.getElementById("chat-title-mob").textContent = "#" + data.name;
            document.querySelectorAll(".mob-view").forEach(v => v.classList.remove("active"));
            document.getElementById("mob-chat").classList.add("active");
            listenRoom(id, data.name, !!data.isPrivate, "msg-mob");
          });

          list.appendChild(btn);

          if (!firstSelectable) firstSelectable = { id, name: data.name, isPrivate: !!data.isPrivate };
        });

        if (!currentChat.roomId && firstSelectable) {
          document.getElementById("chat-title-mob").textContent = "#" + firstSelectable.name;
          listenRoom(firstSelectable.id, firstSelectable.name, firstSelectable.isPrivate, "msg-mob");
        }
      });
    }

    // === Contacts + DM ===
    function convIdFor(a, b) {
      return [a, b].sort().join("_");
    }

    function addContact(pseudo) {
      if (!pseudo || pseudo === currentUser.pseudo) {
        showPopup("Pseudo invalide.");
        return;
      }
      checkUserExists(pseudo).then(exists => {
        if (!exists) {
          showPopup("Ce pseudo n'existe pas.");
          return;
        }
        const myRef = db.ref("contacts/" + currentUser.pseudo + "/" + pseudo);
        const hisRef = db.ref("contacts/" + pseudo + "/" + currentUser.pseudo);
        myRef.set(true);
        hisRef.set(true);
      });
    }

    function initContactsPC() {
      const list = document.getElementById("pc-list");
      const ref = db.ref("contacts/" + currentUser.pseudo);
      ref.on("value", snap => {
        list.innerHTML = "";
        snap.forEach(child => {
          const other = child.key;
          const tile = document.createElement("button");
          tile.className = "room-item";
          const left = document.createElement("span");
          left.className = "room-name";
          left.textContent = other;
          const right = document.createElement("span");
          right.className = "room-tag";
          right.textContent = "DM";
          tile.appendChild(left);
          tile.appendChild(right);

          tile.addEventListener("click", () => {
            const cid = convIdFor(currentUser.pseudo, other);
            document.getElementById("chat-title-pc").textContent = other;
            listenDM(cid, other, "msg-pc");
          });

          list.appendChild(tile);
        });
      });
    }

    function initContactsMobile() {
      const tiles = document.getElementById("mob-contacts-tiles");
      const ref = db.ref("contacts/" + currentUser.pseudo);
      ref.on("value", snap => {
        tiles.innerHTML = "";
        snap.forEach(child => {
          const other = child.key;
          const convId = convIdFor(currentUser.pseudo, other);
          const tile = document.createElement("div");
          tile.className = "contact-tile";
          const nameDiv = document.createElement("div");
          nameDiv.className = "contact-name";
          nameDiv.textContent = other;
          const lastDiv = document.createElement("div");
          lastDiv.className = "contact-last";
          lastDiv.textContent = "Dernier message...";

          tile.appendChild(nameDiv);
          tile.appendChild(lastDiv);

          db.ref("messages/dm/" + convId).orderByChild("timestamp").limitToLast(1)
            .on("value", s2 => {
              s2.forEach(m => {
                const v = m.val();
                const txt = v.text || v.url || "";
                lastDiv.textContent = txt;
              });
            });

          tile.addEventListener("click", () => {
            const cid = convIdFor(currentUser.pseudo, other);
            document.getElementById("chat-title-mob").textContent = other;
            document.querySelectorAll(".mob-view").forEach(v => v.classList.remove("active"));
            document.getElementById("mob-chat").classList.add("active");
            listenDM(cid, other, "msg-mob");
          });

          tiles.appendChild(tile);
        });
      });
    }

    // === Auth init ===
    function initAuth() {
      document.getElementById("popup-ok").addEventListener("click", hidePopup);

      const overlay = document.getElementById("auth-overlay");
      const btnLogin = document.getElementById("btn-login");
      const btnRegister = document.getElementById("btn-register");

      btnLogin.addEventListener("click", () => {
        const pseudo = document.getElementById("auth-pseudo").value.trim();
        const code = document.getElementById("auth-code").value.trim();
        if (!pseudo || !code) {
          showPopup("Pseudo et code sont obligatoires.");
          return;
        }
        checkUserExists(pseudo).then(exists => {
          if (!exists) {
            showPopup("Ce pseudo n'existe pas.");
            return;
          }
          loadUser(pseudo).then(data => {
            if (!data || data.code !== code) {
              showPopup("Code incorrect.");
              return;
            }
            saveSession(pseudo, code);
            overlay.style.display = "none";
            initAfterAuth();
          });
        });
      });

      btnRegister.addEventListener("click", () => {
        const pseudo = document.getElementById("auth-pseudo").value.trim();
        const code = document.getElementById("auth-code").value.trim();
        if (!pseudo || !code) {
          showPopup("Pseudo et code sont obligatoires.");
          return;
        }
        checkUserExists(pseudo).then(exists => {
          if (exists) {
            showPopup("Ce pseudo est d√©j√† utilis√©.");
            return;
          }
          createUser(pseudo, code).then(() => {
            saveSession(pseudo, code);
            overlay.style.display = "none";
            initAfterAuth();
          });
        });
      });
    }

    // === Settings ===
    function initSettings() {
      const panel = document.getElementById("settings-panel");
      const mobHamburger = document.getElementById("mob-hamburger");
      const pcSettingsBtn = document.getElementById("pc-settings-btn");
      const btnLogout = document.getElementById("btn-logout");
      const btnChangeBg = document.getElementById("btn-change-bg");
      const btnResetBg = document.getElementById("btn-reset-bg");
      const fileInput = document.getElementById("bg-file-input");

      function openPanel() { panel.style.left = "0"; }
      function closePanel() { panel.style.left = "-260px"; }

      mobHamburger.addEventListener("click", () => {
        if (panel.style.left === "0px") closePanel();
        else openPanel();
      });

      pcSettingsBtn.addEventListener("click", () => {
        if (panel.style.left === "0px") closePanel();
        else openPanel();
      });

      btnLogout.addEventListener("click", () => {
        logout();
        closePanel();
      });

      btnChangeBg.addEventListener("click", () => {
        fileInput.value = "";
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          const dataUrl = e.target.result;
          localStorage.setItem("thinktalk_bg", dataUrl);
          applyBackgroundFromStorage();
        };
        reader.readAsDataURL(file);
      });

      btnResetBg.addEventListener("click", () => {
        localStorage.removeItem("thinktalk_bg");
        applyBackgroundFromStorage();
      });
    }

    // === PC UI ===
    function initPC() {
      const tabs = document.querySelectorAll(".pc-tab");
      const roomsPanel = document.getElementById("pc-rooms-panel");
      const contactsPanel = document.getElementById("pc-contacts-panel");

      function showRooms() {
        document.getElementById("pc-sidebar-title").textContent = "Salons";
        roomsPanel.style.display = "block";
        contactsPanel.style.display = "none";
        initRoomsPC();
      }

      function showContacts() {
        document.getElementById("pc-sidebar-title").textContent = "Contacts";
        roomsPanel.style.display = "none";
        contactsPanel.style.display = "block";
        initContactsPC();
      }

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const tabName = tab.getAttribute("data-tab");
          if (tabName === "rooms") showRooms();
          else if (tabName === "contacts") showContacts();
        });
      });

      showRooms();

      document.getElementById("btn-send-pc").addEventListener("click", () => {
        const input = document.getElementById("in-pc");
        const value = input.value.trim();
        if (!value) return;
        sendCurrentMessage(value);
        input.value = "";
      });

      document.getElementById("pc-btn-create-private-room").addEventListener("click", () => {
        const name = document.getElementById("pc-new-room-name").value.trim();
        const code = document.getElementById("pc-new-room-code").value.trim();
        createPrivateRoom(name, code);
      });

      document.getElementById("pc-btn-join-private-room").addEventListener("click", () => {
        const name = document.getElementById("pc-join-room-name").value.trim();
        const code = document.getElementById("pc-join-room-code").value.trim();
        joinPrivateRoom(name, code);
      });

      document.getElementById("pc-btn-add-contact").addEventListener("click", () => {
        const pseudo = document.getElementById("pc-add-contact-pseudo").value.trim();
        addContact(pseudo);
      });
    }

    // === Mobile UI ===
    function initMobile() {
      const tabs = document.querySelectorAll(".mob-tab");
      const views = document.querySelectorAll(".mob-view");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const viewId = tab.getAttribute("data-view");
          views.forEach(v => v.classList.remove("active"));
          document.getElementById(viewId).classList.add("active");
        });
      });

      initRoomsMobile();
      initContactsMobile();

      document.getElementById("btn-send-mob").addEventListener("click", () => {
        const input = document.getElementById("in-mob");
        const value = input.value.trim();
        if (!value) return;
        sendCurrentMessage(value);
        input.value = "";
      });

      document.getElementById("mob-btn-create-private-room").addEventListener("click", () => {
        const name = document.getElementById("mob-new-room-name").value.trim();
        const code = document.getElementById("mob-new-room-code").value.trim();
        createPrivateRoom(name, code);
      });

      document.getElementById("mob-btn-join-private-room").addEventListener("click", () => {
        const name = document.getElementById("mob-join-room-name").value.trim();
        const code = document.getElementById("mob-join-room-code").value.trim();
        joinPrivateRoom(name, code);
      });

      const addBtn = document.getElementById("btn-add-contact-mob");
      const form = document.getElementById("mob-add-contact-form");
      const confirmBtn = document.getElementById("mob-btn-add-contact-confirm");

      addBtn.addEventListener("click", () => {
        form.style.display = form.style.display === "none" ? "block" : "none";
      });

      confirmBtn.addEventListener("click", () => {
        const pseudo = document.getElementById("mob-add-contact-pseudo").value.trim();
        addContact(pseudo);
      });
    }

    function initAfterAuth() {
      applyBackgroundFromStorage();
      initSettings();
      ensureDefaultPublicRooms();
      initPC();
      initMobile();
    }

    window.addEventListener("load", () => {
      initAuth();
      if (loadSession()) {
        document.getElementById("auth-overlay").style.display = "none";
        initAfterAuth();
      }
    });
  </script>
</body>
