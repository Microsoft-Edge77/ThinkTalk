<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Mobile | OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #00a2e8; 
            --accent-glow: rgba(0, 162, 232, 0.3);
            --bg: #000; 
            --surface: #0a0a0a;
            --border: #222;
            --nav-h: 70px; 
            --chat-bar-h: 70px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; height: 100%; width: 100%; overflow: hidden; 
        }

        /* PANORAMA ENGINE */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }

        .view { 
            width: 100vw; height: 100%; display: flex; flex-direction: column; 
            padding: 20px 20px 0 20px; position: relative; overflow: hidden; 
            background-color: var(--bg);
        }

        .scroll-container { flex: 1; overflow-y: auto; padding-bottom: 140px; scrollbar-width: none; }
        .scroll-container::-webkit-scrollbar { display: none; }

        /* HEADERS MODERNISÃ‰S */
        .brand-header { 
            text-align: center; font-weight: 100; font-size: 14px; letter-spacing: 8px; 
            text-transform: uppercase; margin: 10px 0 30px 0; color: var(--accent); opacity: 0.9; 
        }

        .section-header { 
            font-size: 32px; font-weight: 100; margin: 5px 0 20px 0; 
            color: #fff; letter-spacing: -1px; text-transform: lowercase;
        }

        .page-title { font-size: 10px; text-transform: uppercase; font-weight: 600; letter-spacing: 4px; color: var(--accent); }

        /* TILES (SYSTÃˆME WINDOWS) */
        .tiles-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 85px; gap: 10px; }
        
        .tile { 
            background: var(--accent); padding: 12px; display: flex; flex-direction: column; 
            justify-content: flex-end; font-size: 13px; font-weight: 600; cursor: pointer; 
            transition: all 0.2s ease; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 0 transparent;
        }
        .tile:active { transform: scale(0.96); filter: brightness(1.2); }
        .tile.medium { grid-column: span 2; grid-row: span 2; font-size: 16px; }
        .tile.wide { grid-column: span 4; grid-row: span 1; }
        .tile.contact { background: var(--surface); border: 1px solid var(--border); }
        .tile.contact:hover { border-color: var(--accent); }

        /* INPUTS & BOUTONS */
        .search-input { 
            width: 100%; padding: 15px; background: var(--surface); border: 1px solid var(--border); 
            color: #fff; font-family: 'Inter'; font-size: 14px; border-radius: 0;
            transition: border-color 0.3s;
        }
        .search-input:focus { border-color: var(--accent); }

        .btn-top-action { 
            width: 100%; padding: 14px; background: transparent; border: 1px solid var(--accent); 
            color: var(--accent); font-weight: 600; font-size: 11px; letter-spacing: 2px; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 15px;
        }

        /* NAVIGATION BASSE */
        .nav-bottom { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); 
            background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--border); z-index: 100; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { font-size: 10px; letter-spacing: 1px; color: #444; font-weight: bold; transition: 0.3s; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        /* CHAT INTERFACE */
        .view-chat::before { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.7); z-index: 0; }
        
        .msg-bubble { 
            margin-bottom: 20px; border-left: 2px solid var(--accent); 
            padding: 2px 15px; background: rgba(255,255,255,0.03); 
        }
        .msg-pseudo { color: var(--accent); font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .msg-text { font-size: 16px; font-weight: 300; line-height: 1.4; margin-top: 4px; }

        /* PROFILE MENU */
        #profile-menu { 
            position: fixed; inset: 0; width: 80%; background: #050505; z-index: 2000; 
            transform: translateX(-100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); 
            padding: 60px 30px; border-right: 1px solid var(--accent);
        }
        .profile-link { 
            padding: 15px 0; color: #fff; font-size: 20px; font-weight: 100; 
            cursor: pointer; border-bottom: 1px solid var(--border); 
        }

        #notification { 
            position: fixed; top: 0; left: 0; width: 100%; background: var(--accent); 
            padding: 15px; z-index: 5000; display: none; text-align: center; 
            font-size: 12px; font-weight: bold; letter-spacing: 2px;
        }

        /* AUTH SCREEN */
        #auth { 
            position: fixed; inset: 0; background: #000; z-index: 3000; 
            padding: 40px; display: flex; flex-direction: column; justify-content: center; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="notification">SYSTÃˆME : ALERTE</div>

<div id="profile-menu">
    <div class="page-title" style="margin-bottom: 10px;">Compte</div>
    <h2 id="me-pseudo" class="section-header">pseudo</h2>
    <div class="profile-link" onclick="uiChangeWallpaper()" style="color: var(--accent);">Fond d'Ã©cran</div>
    <div class="profile-link" onclick="logout()" style="color: #ff3b3b; border: none;">DÃ©connexion</div>
    <button onclick="toggleMenu()" class="btn-top-action" style="margin-top: 60px;">FERMER</button>
</div>

<div id="msg-menu" onclick="closeMsgMenu()" style="position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4500; display: none; align-items: center; justify-content: center;">
    <div class="menu-square" style="background: #0a0a0a; border: 1px solid var(--accent); width: 250px; padding: 5px;">
        <div class="menu-item" id="btn-edit" style="padding: 20px; text-align: center; cursor: pointer; border-bottom: 1px solid #222;">MODIFIER</div>
        <div class="menu-item" id="btn-delete" style="padding: 20px; text-align: center; cursor: pointer; border-bottom: 1px solid #222; color:#ff5050;">SUPPRIMER</div>
        <div class="menu-item" onclick="closeMsgMenu()" style="padding: 20px; text-align: center; cursor: pointer; color: #666;">ANNULER</div>
    </div>
</div>

<div id="modal-mobile" style="position: fixed; inset: 0; background: #000; z-index: 4000; padding: 40px 25px; display: none; flex-direction: column;">
    <h1 class="section-header" id="m-title">titre</h1>
    <div id="m-content"></div>
    <button class="modal-btn" id="m-confirm" style="width: 100%; padding: 18px; background: var(--accent); color: #fff; border: none; font-weight: bold;">VALIDER</button>
    <button onclick="closeModal()" style="background:none; color:#666; border:none; margin-top:20px;">RETOUR</button>
</div>

<div id="auth">
    <div class="brand-header">THINKTALK</div>
    <h1 class="section-header" style="font-size: 48px; text-align: center;">bienvenue.</h1>
    <input id="authPseudo" class="search-input" placeholder="Pseudo" style="margin-bottom: 10px;">
    <input id="authCode" type="password" class="search-input" placeholder="Code d'accÃ¨s" style="margin-bottom: 25px;">
    <button onclick="handleAuth('login')" class="btn-top-action" style="background: var(--accent); color: #fff;">S'IDENTIFIER</button>
    <button onclick="handleAuth('register')" style="background:none; color:#444; border:none; margin-top:10px; font-size: 11px; letter-spacing: 1px;">CRÃ‰ER UN COMPTE</button>
</div>

<div id="panorama">
    <section class="view">
        <div class="scroll-container">
            <div class="brand-header">ThinkTalk</div>
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 20px;">
                <h1 class="section-header" style="margin:0;">salons</h1>
                <div style="font-size: 20px; color: var(--accent); cursor: pointer; padding: 5px;" onclick="toggleMenu()">â˜°</div>
            </div>
            
            <button onclick="uiCreateRoom()" class="btn-top-action">+ NOUVEAU CANAL</button>
            <input type="text" id="roomSearch" class="search-input" style="margin-bottom: 20px;" placeholder="Rechercher..." oninput="filterRooms()">

            <div id="rooms-grid" class="tiles-grid"></div>
        </div>
    </section>

    <section class="view view-chat">
        <div class="page-title">Canal Actif</div>
        <h1 class="section-header" id="chat-title">chat</h1>
        
        <div id="empty-chat-state" style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <p style="opacity: 0.3; font-size: 13px; letter-spacing: 1px;">SÃ‰LECTIONNEZ UNE CONVERSATION</p>
        </div>

        <div id="message-container" class="scroll-container" style="display:none; padding-bottom: 180px;"></div>
    </section>

    <section class="view">
        <div class="scroll-container">
            <div class="page-title">RÃ©seau</div>
            <h1 class="section-header">contacts</h1>
            <button onclick="uiAddContact()" class="btn-top-action">+ AJOUTER UN CONTACT</button>
            <div id="contacts-grid" class="tiles-grid"></div>
        </div>
    </section>
</div>

<div id="chat-bar" style="position: fixed; bottom: var(--nav-h); left: 0; width: 100%; height: var(--chat-bar-h); padding: 10px; background: rgba(10,10,10,0.95); display: none; gap: 8px; border-top: 1px solid var(--border); z-index: 101;">
    <button class="btn-icon" onclick="document.getElementById('fileInput').click()" style="background: #1a1a1a; border: 1px solid var(--border); color: #fff; width: 50px; height: 50px; font-size: 18px;">+</button>
    <input type="file" id="fileInput" style="display:none" onchange="sendFile(this)">
    <input id="msgInput" type="text" placeholder="Entrer un message..." style="flex: 1; background: #000; border: 1px solid var(--border); color: #fff; padding: 0 15px;">
    <button onclick="sendMessage()" style="padding:0 20px; background:var(--accent); border:none; color:#fff; font-weight: bold; text-transform: uppercase; font-size: 12px;">Envoyer</button>
</div>

<nav class="nav-bottom">
    <div class="nav-item active" onclick="goTo(0)">SALONS</div>
    <div class="nav-item" onclick="goTo(1)">CHAT</div>
    <div class="nav-item" onclick="goTo(2)">CONTACTS</div>
</nav>

<script>
// --- LE SCRIPT RESTE IDENTIQUE Ã€ TA VERSION PRÃ‰CÃ‰DENTE ---
// (Garde tes fonctions Firebase, goTo, handleAuth, etc. ici)
// Note : J'ai juste ajoutÃ© une ligne pour le focus des inputs et la gestion des vues.

// [Copie ici tout le reste de ton <script> original sans changements de logique]
// --- CONFIG FIREBASE ---
const firebaseConfig = {
    apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
    authDomain: "chat-github-6abb5.firebaseapp.com",
    databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-github-6abb5",
    storageBucket: "chat-github-6abb5.firebasedatabase.app",
    messagingSenderId: "1038562300660",
    appId: "1:1038562300660:web:b57b74a7539466e16384a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const KEY_PSEUDO = "thinktalk_pseudo";
const KEY_BG = "thinktalk_custom_bg";
let user = localStorage.getItem(KEY_PSEUDO);
let currentCtx = null;
let longPressTimer;
let allRooms = [];

function showNotify(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg; n.style.display = 'block';
    setTimeout(() => { n.style.display = 'none'; }, 2000);
}

function toggleMenu() {
    const m = document.getElementById('profile-menu');
    m.style.transform = (m.style.transform === 'translateX(0%)') ? 'translateX(-100%)' : 'translateX(0%)';
}

function goTo(index) {
    document.getElementById('panorama').style.transform = `translateX(-${index * 100}vw)`;
    document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === index));
    
    const chatBar = document.getElementById('chat-bar');
    const emptyState = document.getElementById('empty-chat-state');
    const msgContainer = document.getElementById('message-container');

    if (index === 1) {
        if (!currentCtx) {
            chatBar.style.display = 'none';
            emptyState.style.display = 'flex';
            msgContainer.style.display = 'none';
            document.getElementById('chat-title').textContent = "chat";
        } else {
            chatBar.style.display = 'flex';
            emptyState.style.display = 'none';
            msgContainer.style.display = 'block';
        }
    } else {
        chatBar.style.display = 'none';
    }
}

function closeModal() { document.getElementById('modal-mobile').style.display = 'none'; }
function openModal(title, html, onConfirm) {
    document.getElementById('m-title').textContent = title.toLowerCase();
    document.getElementById('m-content').innerHTML = html;
    document.getElementById('modal-mobile').style.display = 'flex';
    document.getElementById('m-confirm').onclick = onConfirm;
}

function uiChangeWallpaper() {
    const html = `
        <p style="font-size:12px; opacity:0.6; margin-bottom:10px;">Lien direct ou fichier local.</p>
        <input id="bg-url" class="search-input" placeholder="URL de l'image" style="margin-bottom:10px;">
        <input type="file" id="bg-file" style="display:none" onchange="handleBgUpload(this)">
        <button class="btn-top-action" onclick="document.getElementById('bg-file').click()">CHARGER UN FICHIER</button>
        <button class="btn-top-action" onclick="resetWallpaper()" style="border-color:#ff5050; color:#ff5050;">RÃ‰INITIALISER</button>
    `;
    openModal("fond d'Ã©cran", html, () => {
        const url = document.getElementById('bg-url').value.trim();
        if(url) { saveWallpaper(url); closeModal(); toggleMenu(); }
    });
}

function handleBgUpload(el) {
    const file = el.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => { saveWallpaper(e.target.result); closeModal(); toggleMenu(); };
    reader.readAsDataURL(file);
}

function saveWallpaper(source) {
    localStorage.setItem(KEY_BG, source);
    applyWallpaper(source);
    showNotify("SYSTÃˆME : IMAGE APPLIQUÃ‰E");
}

function resetWallpaper() {
    localStorage.removeItem(KEY_BG);
    document.querySelector('.view-chat').style.backgroundImage = 'none';
    closeModal(); toggleMenu(); showNotify("SYSTÃˆME : RÃ‰INITIALISÃ‰");
}

function applyWallpaper(source) {
    if(source) document.querySelector('.view-chat').style.backgroundImage = `url('${source}')`;
}

function filterRooms() {
    const query = document.getElementById('roomSearch').value.toLowerCase();
    const filtered = allRooms.filter(r => r.name.toLowerCase().includes(query));
    renderRooms(filtered);
}

function renderRooms(roomsList) {
    const grid = document.getElementById('rooms-grid');
    grid.innerHTML = "";
    roomsList.forEach((r, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (i % 7 === 0) tile.classList.add('medium');
        else if (i % 4 === 0) tile.classList.add('wide');
        tile.innerHTML = `<span>#${r.name}</span> ${r.private ? 'ðŸ”’' : ''}`;
        tile.onclick = () => selectRoom(r, r.name);
        grid.appendChild(tile);
    });
}

function loadRooms() {
    db.ref("rooms").on('value', snap => {
        allRooms = [];
        snap.forEach(child => {
            const r = child.val();
            allRooms.push({ name: r.name || child.key, ...r });
        });
        filterRooms();
    });
}

function closeMsgMenu() { document.getElementById('msg-menu').style.display = 'none'; }
function openMsgMenu(msgId, oldText, msgAuthor) {
    if(msgAuthor !== user) return;
    document.getElementById('msg-menu').style.display = 'flex';
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}/${msgId}` : `messages/dm/${getConvId(user, currentCtx.id)}/${msgId}`;
    document.getElementById('btn-delete').onclick = () => { db.ref(path).remove(); closeMsgMenu(); };
    document.getElementById('btn-edit').onclick = () => {
        closeMsgMenu();
        openModal("modifier", `<input id="edit-msg-input" class="search-input" value="${oldText}">`, () => {
            const nt = document.getElementById('edit-msg-input').value.trim();
            if(nt) db.ref(path).update({ text: nt + " (modifiÃ©)" });
            closeModal();
        });
    };
}

function listenMessages() {
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    const ref = db.ref(path);
    const container = document.getElementById('message-container');
    ref.on('value', snap => {
        container.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const time = m.timestamp ? new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            const div = document.createElement('div');
            div.className = 'msg-bubble';
            let contentHtml = `<div class="msg-text">${m.text}</div>`;
            if(m.file) {
                if(m.fileType && m.fileType.startsWith('image/')) {
                    contentHtml += `<img src="${m.file}" style="max-width:100%; border:1px solid #333; margin-top:10px;" onclick="window.open(this.src)">`;
                } else {
                    contentHtml += `<a href="${m.file}" download="${m.fileName}" style="color:var(--accent); font-size:12px; display:block; margin-top:5px;">ðŸ“„ ${m.fileName}</a>`;
                }
            }
            div.innerHTML = `<div style="display:flex; justify-content:space-between;"><span class="msg-pseudo">${m.pseudo}</span><span style="font-size:9px; color:#444;">${time}</span></div>${contentHtml}`;
            div.ontouchstart = () => { longPressTimer = setTimeout(() => openMsgMenu(child.key, m.text, m.pseudo), 600); };
            div.ontouchend = () => clearTimeout(longPressTimer);
            container.appendChild(div);
        });
        container.scrollTop = container.scrollHeight;
    });
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    const txt = input.value.trim();
    if(!txt || !currentCtx) return;
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    db.ref(path).push({ pseudo: user, text: txt, timestamp: Date.now() });
    input.value = "";
}

function sendFile(el) {
    const file = el.files[0];
    if(!file || !currentCtx) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
        db.ref(path).push({ pseudo: user, text: "Fichier envoyÃ©", file: e.target.result, fileName: file.name, fileType: file.type, timestamp: Date.now() });
    };
    reader.readAsDataURL(file);
}

function selectRoom(roomData, roomName) {
    if(roomData.private && roomData.creator !== user) {
        openModal("sÃ©curisÃ©", `<input id="join-room-code" class="search-input" type="password" placeholder="Code d'accÃ¨s">`, () => {
            if(document.getElementById('join-room-code').value === roomData.code) { openRoom(roomName, 'room'); closeModal(); } 
            else showNotify("ERREUR : CODE INCORRECT");
        });
    } else openRoom(roomName, 'room');
}

function openRoom(id, type) {
    currentCtx = { id, type };
    document.getElementById('chat-title').textContent = (type === 'room' ? '#' : '@') + id;
    listenMessages(); 
    goTo(1);
}

function uiCreateRoom() {
    const html = `<input id="nr-name" class="search-input" placeholder="Nom du canal" style="margin-bottom:10px;"><input id="nr-code" class="search-input" type="password" placeholder="Code (optionnel)">`;
    openModal("nouveau canal", html, () => {
        const name = document.getElementById('nr-name').value.trim().toLowerCase();
        const code = document.getElementById('nr-code').value.trim();
        if(name) db.ref('rooms/' + name).set({ name: name, creator: user, private: code !== "", code: code }).then(() => closeModal());
    });
}

function getConvId(a, b) { return [a, b].sort().join("__"); }

async function handleAuth(type) {
    const p = document.getElementById('authPseudo').value.trim();
    const c = document.getElementById('authCode').value.trim();
    if(!p || !c) return showNotify("ERREUR : CHAMPS VIDES");
    const userRef = db.ref('users/' + p);
    const snap = await userRef.get();
    if(type === 'register') {
        if(snap.exists()) return showNotify("ERREUR : PSEUDO PRIS");
        await userRef.set({ code: c });
        handleAuth('login');
    } else {
        if(!snap.exists() || snap.val().code !== c) return showNotify("ERREUR : ACCÃˆS REFUSÃ‰");
        user = p; localStorage.setItem(KEY_PSEUDO, p);
        startApp();
    }
}

function startApp() {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('me-pseudo').textContent = user;
    const savedBg = localStorage.getItem(KEY_BG);
    if(savedBg) applyWallpaper(savedBg);
    loadRooms(); loadContacts();
}

function loadContacts() {
    db.ref("contacts/"+user).on('value', snap => {
        const grid = document.getElementById('contacts-grid');
        grid.innerHTML = "";
        snap.forEach(child => {
            const tile = document.createElement('div');
            tile.className = 'tile contact wide';
            tile.innerHTML = `<span>@${child.key}</span>`;
            tile.onclick = () => openRoom(child.key, 'dm');
            grid.appendChild(tile);
        });
    });
}

function uiAddContact() {
    openModal("ajouter", `<input id="new-contact-name" class="search-input" placeholder="Pseudo exact">`, () => {
        const target = document.getElementById('new-contact-name').value.trim();
        if(target) {
            db.ref("contacts/" + user + "/" + target).set(true);
            db.ref("contacts/" + target + "/" + user).set(true);
            closeModal();
        }
    });
}

function logout() { localStorage.clear(); location.reload(); }
window.onload = () => { if(user) startApp(); };
</script>
</body>
</html>
