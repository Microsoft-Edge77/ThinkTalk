<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #00a2e8; 
            --bg-dark: #000000;
            --tile-bg: #1a1a1a;
            --text-main: #ffffff;
            --nav-h: 70px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            background: var(--bg-dark); color: #fff; 
            font-family: 'Segoe UI', 'Inter', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* --- AUTH --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { width: 100%; max-width: 350px; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 10px; background: #111; border: 2px solid #333; color: #fff; outline: none; }
        .auth-btn { width: 100%; padding: 15px; background: var(--accent); border: none; color: #fff; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* --- CONTENEURS PRINCIPAUX --- */
        #pc-layout { display: none; height: 100vh; width: 100vw; }
        #mobile-layout { display: none; height: 100vh; width: 100vw; position: relative; }

        /* --- STYLE PC --- */
        #sidebar { width: 320px; border-right: 2px solid #222; padding: 25px; display: flex; flex-direction: column; }
        #main-chat { flex: 1; display: flex; flex-direction: column; padding: 30px; }
        .pc-list-item { padding: 12px; background: #111; margin-bottom: 5px; cursor: pointer; transition: 0.2s; }
        .pc-list-item:hover { background: var(--accent); }

        /* --- STYLE MOBILE (PANORAMA) --- */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s ease-out; }
        .view { width: 100vw; height: 100%; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .view-chat { background-size: cover; background-position: center; position: relative; }
        .view-chat::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 0; }
        .view-chat > * { position: relative; z-index: 1; }
        
        .tiles-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; overflow-y: auto; }
        .tile { background: var(--accent); padding: 15px; height: 100px; display: flex; align-items: flex-end; font-weight: bold; cursor: pointer; }

        /* --- MESSAGES (UNIFIÉS) --- */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px 0; }
        .msg { background: rgba(255,255,255,0.05); padding: 12px; border-left: 3px solid var(--accent); max-width: 90%; align-self: flex-start; }
        .msg-header { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 5px; }
        .msg-u { color: var(--accent); font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .msg-t { color: #666; font-size: 10px; }

        /* --- BARRE DE NAVIGATION MOBILE --- */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        /* --- INPUTS --- */
        .chat-input-area { display: flex; gap: 5px; background: var(--bg-dark); padding: 10px 0; }
        .chat-input-area input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .chat-input-area button { padding: 0 20px; background: var(--accent); border: none; color: #fff; font-weight: bold; }

        /* --- SWITCH LOGIC --- */
        @media (min-width: 851px) { #pc-layout { display: flex; } #mobile-layout { display: none !important; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } #pc-layout { display: none !important; } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="font-weight:100; font-size: 40px; margin-bottom: 20px;">thinktalk</h1>
            <input id="authPseudo" class="auth-input" placeholder="pseudo">
            <input id="authCode" type="password" class="auth-input" placeholder="code">
            <button onclick="handleAuth('login')" class="auth-btn">Connexion</button>
            <button onclick="handleAuth('register')" style="background:none; color:#444; margin-top:10px; border:none; width:100%;">Créer un compte</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h2 style="font-weight:100; font-size:32px; margin-bottom:30px;">dashboard</h2>
            <div style="flex:1; overflow-y:auto;">
                <p style="color:var(--accent); font-size:12px; font-weight:bold; margin-bottom:10px;">SALONS <span onclick="uiCreateRoom()" style="cursor:pointer; float:right;">+</span></p>
                <div id="pc-rooms"></div>
                <p style="color:var(--accent); font-size:12px; font-weight:bold; margin:20px 0 10px 0;">CONTACTS <span onclick="uiAddContact()" style="cursor:pointer; float:right;">+</span></p>
                <div id="pc-contacts"></div>
            </div>
            <button onclick="logout()" style="text-align:left; background:none; border:none; color:#ff5050; cursor:pointer; font-weight:bold;">DÉCONNEXION</button>
        </aside>
        <main id="main-chat">
            <h2 id="chat-title-pc" style="font-weight:100; font-size:42px;">#accueil</h2>
            <div id="msg-pc" class="msg-list"></div>
            <div class="chat-input-area">
                <input id="in-pc" placeholder="Message..." onkeypress="if(event.key==='Enter') send('pc')">
                <button onclick="send('pc')">ENVOYER</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent); margin-bottom:20px;">salons</h1>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view view-chat" id="chat-view-mob">
                <h1 id="chat-title-mob" style="font-weight:100; font-size:32px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
                <div class="chat-input-area">
                    <input id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
                    <button onclick="send('mob')">OK</button>
                </div>
            </section>
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent); margin-bottom:20px;">contacts</h1>
                <div id="mob-contacts" class="tiles-grid"></div>
                <button onclick="uiAddContact()" class="auth-btn" style="margin-top:20px;">+ AJOUTER</button>
            </section>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        // --- CONFIG FIREBASE (REPRISE DE TES CODES) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };

        // --- AUTH ---
        async function handleAuth(type) {
            const p = document.getElementById('authPseudo').value.trim();
            const c = document.getElementById('authCode').value.trim();
            if(!p) return;
            const ref = db.ref('users/'+p);
            const snap = await ref.get();
            if(type === 'register') {
                if(snap.exists()) return alert("Déjà pris");
                await ref.set({ code: c }); handleAuth('login');
            } else {
                if(!snap.exists() || snap.val().code !== c) return alert("Erreur");
                user = p; localStorage.setItem("thinktalk_pseudo", p); location.reload();
            }
        }
        function logout() { localStorage.clear(); location.reload(); }

        // --- NAVIGATION MOBILE ---
        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        // --- CORE ---
        function init() {
            if(!user) return;
            document.getElementById('auth-screen').classList.add('hidden');
            
            // Listen Salons
            db.ref("rooms").on('value', snap => {
                const pc = document.getElementById('pc-rooms');
                const mob = document.getElementById('mob-rooms');
                pc.innerHTML = ""; mob.innerHTML = "";
                snap.forEach(c => {
                    const id = c.key;
                    // PC
                    const dpc = document.createElement('div'); dpc.className = "pc-list-item"; dpc.textContent = "#"+id;
                    dpc.onclick = () => setChat(id, 'room');
                    pc.appendChild(dpc);
                    // MOB
                    const dmb = document.createElement('div'); dmb.className = "tile"; dmb.textContent = "#"+id;
                    dmb.onclick = () => { setChat(id, 'room'); goTo(1); };
                    mob.appendChild(dmb);
                });
            });

            // Listen Contacts
            db.ref("contacts/"+user).on('value', snap => {
                const pc = document.getElementById('pc-contacts');
                const mob = document.getElementById('mob-contacts');
                pc.innerHTML = ""; mob.innerHTML = "";
                snap.forEach(c => {
                    const id = c.key;
                    const dpc = document.createElement('div'); dpc.className = "pc-list-item"; dpc.textContent = "@"+id;
                    dpc.onclick = () => setChat(id, 'dm');
                    pc.appendChild(dpc);
                    const dmb = document.createElement('div'); dmb.className = "tile"; dmb.style.background = "#1a1a1a"; dmb.textContent = "@"+id;
                    dmb.onclick = () => { setChat(id, 'dm'); goTo(1); };
                    mob.appendChild(dmb);
                });
            });

            setChat('general', 'room');
        }

        function setChat(id, type) {
            current = { id, type };
            const title = (type === 'room' ? '#' : '@') + id;
            document.getElementById('chat-title-pc').textContent = title;
            document.getElementById('chat-title-mob').textContent = title;
            
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', snap => {
                const pcBox = document.getElementById('msg-pc');
                const mobBox = document.getElementById('msg-mob');
                pcBox.innerHTML = ""; mobBox.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    const t = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    const h = `<div class="msg"><div class="msg-header"><span class="msg-u">${m.pseudo}</span><span class="msg-t">${t}</span></div><div>${m.text}</div></div>`;
                    pcBox.innerHTML += h; mobBox.innerHTML += h;
                });
                pcBox.scrollTop = pcBox.scrollHeight;
                mobBox.scrollTop = mobBox.scrollHeight;
            });
        }

        function send(mode) {
            const inp = document.getElementById(mode === 'pc' ? 'in-pc' : 'in-mob');
            if(!inp.value.trim()) return;
            const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: inp.value, timestamp: Date.now() });
            inp.value = "";
        }

        function uiCreateRoom() { const n = prompt("Nom ?"); if(n) db.ref('rooms/'+n.toLowerCase()).set({creator:user}); }
        function uiAddContact() { const n = prompt("Pseudo ?"); if(n && n !== user) { db.ref(`contacts/${user}/${n}`).set(true); db.ref(`contacts/${n}/${user}`).set(true); } }

        window.onload = init;
    </script>
</body>
</html>
