<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">
    <style>
        /* === LE CSS DE COPILOT (Fusionné) === */
        :root {
            --bg: #05060a;
            --accent: #00a2e8;
            --text: #f5f5f5;
            --border-soft: rgba(255, 255, 255, 0.08);
            --blur: 20px;
        }
        body {
            background: radial-gradient(circle at top left, #101322, #05060a 70%);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #app-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }
        #metro-sidebar {
            background: rgba(10, 12, 20, 0.95);
            border-right: 1px solid var(--border-soft);
            padding: 20px;
            backdrop-filter: blur(var(--blur));
        }
        .user-profile-tile {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-soft);
            margin-bottom: 20px;
        }
        #main-view {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }
        #chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-soft);
            background: rgba(5, 6, 10, 0.5);
        }
        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #input-zone {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #05060a;
        }
        input {
            flex: 1;
            background: #1a1c25;
            border: 1px solid var(--border-soft);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="app-container">
    <nav id="metro-sidebar">
        <div class="user-profile-tile">
            <div class="username" id="display-pseudo">Chargement...</div>
        </div>
        <div class="nav-items">
            <div style="color: var(--accent); font-weight: bold; margin-bottom: 10px;"># Salons</div>
            <div id="rooms-list">#general</div>
        </div>
    </nav>

    <main id="main-view">
        <header id="chat-header">
            <h2 id="chat-title">#general</h2>
        </header>
        <div id="messages-container"></div>
        <div id="input-zone">
            <input type="text" id="chat-input" placeholder="Écrire un message...">
            <button id="send-btn">Envoyer</button>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
    // CONFIGURATION DE ZAO
    const firebaseConfig = {
        apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
        authDomain: "chat-github-6abb5.firebaseapp.com",
        databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "chat-github-6abb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pseudo = localStorage.getItem("thinktalk_pseudo") || prompt("Ton pseudo ?") || "Anonyme";
    localStorage.setItem("thinktalk_pseudo", pseudo);
    document.getElementById('display-pseudo').textContent = pseudo;

    const msgContainer = document.getElementById('messages-container');
    const input = document.getElementById('chat-input');
    const btn = document.getElementById('send-btn');

    // Écoute des messages
    db.ref('messages/public/general').limitToLast(20).on('child_added', (snap) => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${m.pseudo}</strong> : ${m.text}`;
        msgContainer.appendChild(div);
        msgContainer.scrollTop = msgContainer.scrollHeight;
    });

    // Envoi
    function send() {
        const text = input.value.trim();
        if (text) {
            db.ref('messages/public/general').push({
                pseudo: pseudo,
                text: text,
                timestamp: Date.now()
            });
            input.value = "";
        }
    }

    btn.onclick = send;
    input.onkeydown = (e) => { if(e.key === "Enter") send(); };
</script>

</body>
</html>
